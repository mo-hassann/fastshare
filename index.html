<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script defer src="assets/js/main.js"></script>

  <body>

    <header id="main-header">
      <div class="container">
        <a class="logo-container" href="#">
          <img class="logo-img" src="./assets/imgs/logo.svg" alt="fastshare" />
          <h3 class="logo-name">fast<span>Share</span></h3>
        </a>
        <div class="nav-btns_container">
          <nav class="main-nav">
            <a class="active" href="#home">home</a>
            <a href="#about">about us</a>
            <a href="#servieces">services</a>
            <a href="#contact">contact</a>
          </nav>
          <div class="btns">
            <a href="#" class="btn btn-login">login</a>
            <a href="#" class="btn">sign up</a>
          </div>
        </div>
        <button class="btn sidebar-btn">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"

    <main class="main">
      <!--==================== HOME ====================-->
      <section class="section container" id="home-section">
        <div class="section__left">
          <p class="first_par">Advanced integration apps.</p>
          <h1 class="hero_text">
            Sharing platform <br />
            for <span>multimedia</span> <br />
            files.
          </h1>
          <p class="last_par">Share the video, photo, audio in one apps.</p>
          <a href="#" class="btn">subscribe</a>
        </div>
        <div class="section__right">
          <img src="./assets/imgs/main-img.svg" alt="fastshare" />
        </div>
      </section>
